<div class="field">





    <div class="card-stack">
        <img *ngFor="let c for [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i*5}"
            src="./assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 20px ;" 
            src="./assets/img/cards/card_cover.png">
         <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px ;" 
            src="./assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
